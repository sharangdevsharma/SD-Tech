    <div class="wrapper">
      <div class="title-text">
        <div class="title login">Sign In</div>
        <div class="title signup">Sign UP</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked />
          <input type="radio" name="slide" id="signup" />
          <label for="login" class="slide login">Sign In</label>
          <label for="signup" class="slide signup">Sign Up</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <!--SIGN-IN PHP START-->
          <form class="login" method="post" action="login.php">
            <div class="field">
              <input
                type="text"
                name="user_email"
                placeholder="Email Address"
                required
              />
            </div>
            <div class="field">
              <input
                type="password"
                name="user_password"
                placeholder="Password"
                required
              />
            </div>
            <div class="pass-link">
              <a href="forgot.html">Forgot password?</a>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Sign In" />
            </div>
            
            <div class="signup-link">
              Not interested? <a href="delete.html">Delete Account</a>
            </div>
          </form>

          <!--SIGN-UP PHP START-->

          <form class="signup" method="post" action="signup.php">
            <div class="field">
              <input
                type="text"
                name="user_email"
                placeholder="Email Address"
                required
              />
            </div>
            <div class="field">
              <input
                type="password"
                name="user_password"
                placeholder="Password"
                required
              />
            </div>
            <div class="field">
              <input
                type="password"
                name="confirm_password"
                placeholder="Confirm password"
                required
              />
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="SignUp" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
   
      signupBtn.onclick = () => {
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      };
      loginBtn.onclick = () => {
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      };
      signupLink.onclick = () => {
        signupBtn.click();
        return false;
      };
    </script>
